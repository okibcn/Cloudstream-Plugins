name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    paths-ignore:
      - '*.md'
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Debug session enabled'
        required: false
        default: false
        type: boolean
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Prepares executable
        run: chmod +x $GITHUB_WORKSPACE/src/gradlew

      - name: Checkout builds
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: rm $GITHUB_WORKSPACE/builds/*.cs3 || true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      # ‚≠ê NUEVA ACCI√ìN: Setup Gradle con caching autom√°tico
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}

      - name: Setup Android SDK
        if: github.event.inputs.debug_enabled == 'true'
        uses: android-actions/setup-android@v3.2.2

      - name: "üîß Prepare debug session"
        if: github.event.inputs.debug_enabled == 'true'
        run: |
          sudo apt install zsh zsh-syntax-highlighting
          sudo wget https://github.com/JanDeDobbeleer/oh-my-posh/releases/latest/download/posh-linux-amd64 -O /usr/local/bin/oh-my-posh
          sudo chmod +x /usr/local/bin/oh-my-posh
          wget -q https://github.com/okibcn/miniU/raw/main/Github_Linux/.nanorc -O ~/.nanorc
          wget -q https://github.com/okibcn/miniU/raw/main/Github_Linux/profile.sh -O ~/.zshrc
          cp /etc/bash.bashrc ~
          cat ~/.zshrc >> ~/bash.bashrc
          sudo cp ~/bash.bashrc /etc/bash.bashrc -f

      - name: "üêû Debug session"
        uses: mxschmitt/action-tmate@v3
        if: github.event.inputs.debug_enabled == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          ./gradlew make makePluginsJson
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds
          cp build/plugins.json $GITHUB_WORKSPACE/builds

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit --amend -m "Build $GITHUB_SHA" || exit 0
          git push --force
