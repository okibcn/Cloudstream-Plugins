# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# =============================================================================
# JVM Configuration
# =============================================================================
# Specifies the JVM arguments used for the Gradle daemon process.
# -Xmx2048m: Maximum heap memory (2GB)
# -XX:MaxMetaspaceSize=512m: Maximum metaspace for class metadata
# -Dfile.encoding=UTF-8: Ensures UTF-8 encoding for file operations
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# =============================================================================
# Build Performance Optimizations
# =============================================================================
# Enable parallel execution of tasks across multiple CPU cores.
# Only use with decoupled projects where tasks don't depend on each other.
# More details: http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# Enable build cache to reuse task outputs from previous builds.
# Significantly speeds up clean builds by avoiding redundant work.
org.gradle.caching=true

# Enable configuration cache to reuse the result of the configuration phase.
# Reduces build configuration time by caching the task graph and build logic.
# Note: This is an incubating feature that may have compatibility issues with some plugins.
org.gradle.configuration-cache=true

# =============================================================================
# Android Configuration
# =============================================================================
# Use AndroidX package structure instead of legacy Android Support Library.
# AndroidX provides better package organization and clearer versioning.
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX.
# Jetifier translates old support library dependencies to AndroidX equivalents.
android.enableJetifier=true
